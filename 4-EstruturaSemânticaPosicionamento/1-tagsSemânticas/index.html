<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <header>
            <!-- O elemento <header> representa um contêiner para conteúdo introdutório ou um conjunto de links de navegação. Ele geralmente contém cabeçalhos (h1-h6), logotipos, ícones e outros elementos introdutórios. 
            Exemplo: 
        <header>
            <h1>Meu Website</h1>
            <nav>
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </header> -->
        </header>

        <nav>
        <!-- O elemento <nav> define um conjunto delinks de navegação. Ele é usado para agruparlinks de navegação principais.
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>-->
        </nav>

        <main>
            <!-- O elemento <main> representa o conteúdo principal do documento. Deve conter o conteúdo principal e ser único, ou seja, não deve haver mais de um <main> por página.
            <main>
                <h2>Bem-vindo ao nosso site</h2>
                <p>Este é o conteúdo principal da página.</p>
            </main> -->
        </main>

        <section>
            <!-- O elemento <section> representa uma seção temática do conteúdo. É usado para agrupar conteúdos relacionados, geralmente com um cabeçalho.
            <section>
                <h2>Sobre Nós</h2>
                <p>Informações sobre nossa empresa.</p>
            </section> -->
        </section>

        <article>
            <!-- O elemento <article> representa um conteúdo independente e autocontido, como artigos de blog, notícias, postagens em fóruns, etc.
            <article>
                <h2>Título do Artigo</h2>
                <p>Conteúdo do artigo.</p>
            </article> -->
        </article>

        <aside>
            <!-- O elemento <aside> representa uma seção de conteúdo tangencialmente relacionado ao conteúdo ao redor. É usado para barras laterais, blocos de anúncios, citações, etc. <aside>
                <h3>Informações Adicionais</h3>
                <p>Este conteúdo é tangencialmente relacionado ao conteúdo principal.</p>
            </aside> -->
        </aside>

        <footer>
            <!-- O elemento <footer> representa um rodapé para seu conteúdo ou para o documento. Ele geralmente contém informações de rodapé, como direitos autorais, links de privacidade, termos de serviço, etc.
                
            <footer>
                <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
            </footer> -->
        </footer>
        
        <figure>
            <!-- O elemento <figure> é usado para encapsular mídias, diagramas, ilustrações, etc. O <figcaption> fornece uma legenda ou descrição para o conteúdo do <figure>.
            <figure>
                <img src="imagem.jpg" alt="Descrição da imagem">
                <figcaption>Legenda da imagem.</figcaption>
            </figure> -->
        </figure>
        
        <!-- Mark: O elemento <mark> destaca o texto que é relevante ou importante dentro do contexto, como resultados de pesquisa.
        <p>Este é um <mark>texto destacado</mark> para ênfase.</p> -->

        <time>
            <!-- O elemento <time> representa um valor de tempo ou data. Pode incluir atributos datetime para especificar o valor de data e hora.
            <time datetime="2024-08-02">2 de Agosto de 2024</time> -->
        </time>

        <details>
            <!-- O elemento <details> é usado para criar um widget de revelação que o usuário pode abrir e fechar. O <summary> fornece uma legenda visível para o conteúdo do <details>.
            <details>
                <summary>Mais Informações</summary>
                <p>Detalhes adicionais que o usuário pode ver ao    expandir.</p>
            </details> -->
        </details>

        <address>
            <!-- O elemento <address> fornece informações de contato para o autor ou proprietário de um documento ou artigo.
            <address>
                <p>Contato: <a href="mailto:email@example.com">email@example.com</a></p>
            </address> -->
        </address>

        <blockquote>
            <!-- O elemento <blockquote> é usado para incluir uma citação em bloco de outro conteúdo. Ele geralmente inclui a fonte da citação.
            <blockquote cite="https://www.exemplo.com">
                   <p>Esta é uma citação de um conteúdo externo.</p>
            </blockquote> -->
        </blockquote>

    <footer></footer>
</body>
</html>
