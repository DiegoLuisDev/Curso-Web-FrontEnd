<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form oninput="result.value = a.value * b.value">
    <label for="a">Valor 1:</label>
    <input type="number" name="a" id="a"> X
    <br>
    <label for="b">Valor 2:</label>
    <input type="number" name="b" id="b"> =
    <output id="result" for="a b">20</output>
</form>
    
</body>
</html>
