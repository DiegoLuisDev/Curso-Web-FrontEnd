<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tipos de Entrada de Dados:
        input:
            text
            password 
            checkbox
            radio
            file
            hidden
            submit
            button
            reset
        
        Input (Html5)
            emial 
            tel
            url
            search
            number
            range
            date
            time
            color
     -->
    <form>
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="filhos">Quantidade de filhos(a):</label>
            <input type="number" id="filhos" min="0" max="100">
            <br><br>

            <input type="date" min="2024-01-15" max="2024-09-16">
            <br><br>

            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>

            <label>
                <input type="radio" name="atvExtra"value="n">Não
            </label>
            
            <br><br>
            
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            
            <label>
                <input type="checkbox" name="interesse" value="html">HTML
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="css">CSS
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="javascript">Javascript
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="python">Python
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="java">Java
            </label>
            <br><br>

            <label>Selecione uma opção
                <br>
                <select name="linguagem" required multiple size="6">
                    <option value="">Selecione uma opção</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">Css</option>
                        <option value="javascript">Javascript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="python">Pyithon</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>
                <br><br>
            
                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="html">
                    <option value="css">
                    <option value="javascript">
                    <option value="python">
                    <option value="java">
                    <option value="php">
                </datalist>

            </label>
        </fieldset>
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
