<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tipos de Entrada de Dados:
        input:
            text
            password 
            checkbox
            radio
            file
            hidden
            submit
            button
            reset
        
        Input (Html5)
            emial 
            tel
            url
            search
            number
            range
            date
            time
            color
     -->
    <form>
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
            <br><br>

            <label for="filhos">Quantidade de filhos(a):</label>
            <input type="number" id="filhos" min="0" max="100">
            <br><br>

            <input type="date" min="2024-01-15" max="2024-09-16">
            <br><br>

            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>

            <label>
                <input type="radio" name="atvExtra"value="n">Não
            </label>
            
            <br><br>
            
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            
            <label>
                <input type="checkbox" name="interesse" value="html">HTML
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="css">CSS
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="javascript">Javascript
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="python">Python
            </label>
            
            <label>
                <input type="checkbox" name="interesse" value="java">Java
            </label>
            <br><br>

            <label>Selecione uma opção
                <br>
                <select name="linguagem" required>
                    <option value="">
                        Selecione uma opção  
                    </option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">Css</option>
                        <option value="javascript">Javascript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="python">Pyithon</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>
                <br><br>
        
                <label>Escolha sua linguagem
                    <br>
                    <input type="text" list="linguagemList" placeholder="Escolha sua linguagem">
                <datalist id="linguagemList">
                    <option value="html">
                    <option value="css">
                    <option value="javascript">
                    <option value="python">
                    <option value="java">
                    <option value="php">
                </datalist>
                </label>
                

            </label>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Mensagem</legend>

            <textarea name="msg" cols="50" rows="5" maxlength="255" minlength="10" >
            </textarea>
             <!-- Atributos Textarea:
                maxlength: máximo de caracteres
                minlength: minino de caracteres
                cols: largura
                rows: altura -->
            <br><br>

            <textarea name="" id="" cols="30" rows="10" readonly>
Contrato de utilização
    1.1 Regra 1
        1.2 Regra 2
            </textarea>
            <!-- readonly: 
            rows: altura -->

            <label>
                <input type="checkbox" checked>
                <!-- checked: o checkbox já vem marcado -->
                Li e aceito o contrato
            </label>
            <br><br>

            <input type="file">
            <br><br>

            <input type="hidden" value="">
        </fieldset>
        <br><br>

        <input type="submit" value="mandar">
        <button type="submit"><em>Mandar com tag button</em></button>
        <!-- Fazem a mesma função de enviar o formulário, validando-o -->
        <br><br>

        <input type="button" value="button">
        <button type="button"><b>Botão</b></button>
        <!-- Somente no Javascript que poderemos adicionar algum função nesse botão -->
        <br><br>

        <input type="search">
        <br><br>

        <input type="range" min="0" max="10"
        step="0.2" >
        <!-- range: barra onde usuario poderá mudar o nivel
        step: de quanto em quanto o usuario poderá mudar esse nivel -->
        <br><br>

        <input type="time">
        <br><br>

        <input type="color">
    </form>
</body>
</html>
