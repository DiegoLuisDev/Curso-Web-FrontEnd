<html lang="en">
<head>

        <fieldset>
            <legend>Introdução</legend>

            <label for="email">E-mail:</label>

            <br><br>

            <input type="date" min="2024-01-15" max="2024-09-16">
            <br><br>

            <label>
                <input type="radio" name="atvExtra">Sim
            </label>

            <label>
                <input type="radio" name="atvExtra">Não
            </label>
            
            <br><br>

            <input type="submit">
        </fieldset>
    </form>
