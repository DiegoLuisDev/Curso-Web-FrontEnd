        <form action="" class="form-quiz">

            <h1 class="form-title">Quiz</h1>
            <label for="tecnologia" class="labe">Qual é sua linguagem preferida?</label>

            <select class="form-select" name="tecnologia" id="tecnologia">
                <option value="null">Selecione</option>
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="javascript">Javascript</option>
            </select>

            <label for="baixa">Baixa Prioridade
                <input type="radio" name="prioridade" value="baixa">
            </label>

            <label for="media">Media Prioridade
                <input type="radio" id="media" name="prioridade" value="media">
            </label>

            <label for="alta">Alta Prioridade
                <input type="radio" id="Alta" name="prioridade" value="Alta">
            </label>

            <label for="copia">
                <input type="checkbox" id="copia" name="copia" value="true">
                Envie-me uma cópia
            </label>
            <label for="humano">
                <input type="checkbox" id="humano" name="humano" value="true">
                Sou um humano
            </label>

            <div class="row">
                <input type="reset" class="btn" value="Apagar">
                <input type="submit" class="btn" value="Enviar">
            </div>

        </form>
