<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="#">

            </ul>
        </nav>
    </header>

    <main class="main">

        <h1>My Components</h1>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">
               <form action="">
                    <div class="row">

                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" autocomplete="off" placeholder="Email">
                        </div>
                    </div>

                    <label for="msg">Digite sua mensagem</label>
                    <textarea name="msg" id="msg" rows="6" placeholder="Escreva aqui..."></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>
            
                    <address>
                        <p>
                            <b>Endereço</b> 1234 Somewhere Rd. Nashiville, TN 00000 United States
                        </p>
                        <p>
                            <b>Telefone</b> 000-000-000
                        </p>
                        <p>
                            <b>Email</b> emial@server.com
                        </p>
                    </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>

            <form action="" class="form-quiz">
                <label for="tecnologia">Qual é sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">Html</option>
                    <option value="css">Css</option>
                    <option value="javascript">Javascript</option>
                </select>

                <label>Baixa Prioridade
                    <input type="radio" name="prioridade" value="baixa">
                </label>
                <label>Media Prioridade
                    <input type="radio" name="prioridade" value="media">
                </label>
                <label>Alta Prioridade
                    <input type="radio" name="prioridade" value="alta">
                </label>

                <label><input type="checkbox" name="copy" value="true">Envie-me uma cópia</label>
                <label><input type="checkbox" name="humano" value="true">Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enivar" class="btn btn-stroker">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
