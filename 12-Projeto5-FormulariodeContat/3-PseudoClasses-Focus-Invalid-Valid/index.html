<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
           <legend>Formulário de Contato</legend>
        
           <label for="name">Seu nome</label>
           <input type="text" id="name" placeholder="Digite seu nome completo" required >
        
           <label for="email">E-mail</label>
           <input type="email" name="email" id="email" placeholder="Digite um emial válido">

           <label for="subject">Assunto</label>
           <input type="text" id="subject" name="subject" required>

           <label for="message">Mensagem</label>
           <textarea name="" id="message" cols="30" rows="10" minlength="20" maxlength="1000" placeholder="conte-nos tudo" required></textarea>

           <button type="submit" class="btn">Enviar
           </button>

        </fieldset>
    </form>
    
</body>
</html>
