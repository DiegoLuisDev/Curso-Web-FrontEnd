<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Aninhadas</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <li>Item 3</li>
    </ul>


    <!-- dl: definition list - Lista de definição -->
    <dl>
        <dt>HTML</dt>
        <!-- termo de definição - definition term -->
        <dd>Linguagem etc...</dd>
        <!-- detalhes da descrição -  description details -->
        <dd>Usada para criar...</dd>
        <dt>CSS</dt>
        <dd>Linguagem de folhas de estilo em cascata...</dd>

        <dt>Internet</dt>
        <dt>WWW</dt>
        <dd>Rede mundial de computadores</dd>
    </dl>

    
</body>
</html>
